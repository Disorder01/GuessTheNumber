<div class="gameBackground">
    <div class="chooseMode">
        <h2>Choose Gamemode</h2>
        <button [routerLink]="['/play']" [queryParams]="{ difficulty: 'easy' }" class="easy">Easy</button>
        <button [routerLink]="['/play']" [queryParams]="{ difficulty: 'normal' }" class="normal">Normal</button>
        <button [routerLink]="['/play']" [queryParams]="{ difficulty: 'hardcore' }" class="hard">Hardcore</button>
    </div>
</div>
